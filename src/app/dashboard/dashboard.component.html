<div>
    <mat-card>
        <mat-card-content>
            <h2>Sales in the last years</h2>
            <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </mat-card-content>
    </mat-card>
</div>
