<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Street</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of allUsers" [routerLink]="['/user/', user['id']]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{user.email}}</td>
        <td>{{user.street}}</td>
        <td>{{ user.zipCode }} {{ user.city }}</td>
      </tr>

    </table>
  </mat-card-content>
</mat-card>


<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Info about the action"
  [matTooltipPosition]="position.value!">
  <mat-icon>add</mat-icon>
</button>
