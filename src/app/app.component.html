<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="/assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>group</mat-icon>Customer</li>
      <li routerLink="user"><mat-icon>time_to_leave</mat-icon>Products</li>
      <li routerLink="reviews"><mat-icon>star_outline</mat-icon>Customer satisfaction</li>
      <li routerLink="user"><mat-icon>perm_identity</mat-icon>News</li>
      <li routerLink="user"><mat-icon>logout</mat-icon>Logout</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Hello {{loginname}}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
