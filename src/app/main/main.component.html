<mat-drawer-container class="mat-drawer-container" autosize>

    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
  
      <div class="logo-container">
        <img class="logo" src="/assets/img/logo.png">
      </div>
  
      <div class="menu-container">
        <ul class="menu-items">
          <li routerLink="dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
          <li routerLink="user"><mat-icon>group</mat-icon>Customer</li>
          <li routerLink="reviews"><mat-icon>star_outline</mat-icon>Reviews</li>
          <li routerLink="news"><mat-icon>perm_identity</mat-icon>News</li>
        </ul>
  
        <!-- <ul class="menu-items">
          <li><mat-icon>logout</mat-icon>Logout</li>
        </ul> -->
      </div>
  
    </mat-drawer>
  
    <div class="example-sidenav-content">
  
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span class="hello-user">Hallo, {{loginname[1]}}</span>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  
  </mat-drawer-container>
